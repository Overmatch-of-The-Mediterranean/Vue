<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../../vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
    <script>

        const Student = Vue.extend({
            template:`
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name:'张三',
                    age:18
                }
            }
        })


        const School = Vue.extend({
            template:`
                <div>
                    <h2>{{name}}</h2>
                    <h2>{{address}}</h2>
                    <Student></Student>
                </div>
            `,
            data() {
                return {
                    name:'HPU',
                    address:'焦作'
                }
            },
            components:{
                Student
            }
        })
        

        const app = Vue.extend({
            template:`
                <School></School>
            `,
            components:{School}
        })


        const vm = new Vue({
            el:'#root',
            components:{app}
        })
    </script>
</body>
</html>
