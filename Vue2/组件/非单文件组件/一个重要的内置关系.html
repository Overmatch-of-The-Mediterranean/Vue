<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../../vue.js">
        /*
        p59
            1.一个重要的内置关系：VueComponent.prototype.__proto__ == Vue.prototype
            2.有了这个关系后，组件实例对象可以访问到Vue原型上的属性和方法
        */
    </script>
</head>
<body>
    <script>
        Vue.prototype.x = 99
        const School = Vue.extend({})
        const vm = new Vue({})
        console.log(Vue.prototype.x === School.prototype.__proto__.x)
        console.log('vm',vm.x)
        console.log('VueComponent',School.prototype.__proto__.x)
    </script>
</body>
</html>
