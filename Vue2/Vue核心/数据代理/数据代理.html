<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 数据代理：通过一个对象代理另一个对象中属性的操作(读/写) -->
    <!-- 把obj1中的属性添加到obj2中，且对obj2中，从obj1添加的属性，可以对其行操作，同时，obj1中属性也会跟着obj2的操作变化 -->
    <script>
        let obj1 = {
            x:100
        }
        let obj2 = {
            y:200
        }
        Object.defineProperty(obj2,'x',{
            get(){
                return obj1.x
            },

            set(value){
                obj1.x = value
            }
        })
    </script>
</body>
</html>
