<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object.defineProperty()，在数据代理，数据劫持等底层的实现中用到
        let number = 18
        let people = {
            name:'紫川秀',
            sex:'男',
        }
        Object.defineProperty(people,'age',{
            // value:18,
            // enumerable: true,   // 使age属性可枚举，默认值为false，即Object.defineProperty默认设置的属性不可遍历
            // writable: true,     // 使age属性可修改，默认值为false，即Object.defineProperty默认设置的属性的值不可修改
            // configurable: true  // 使age属性可删除，默认值为false，即Object.defineProperty默认设置的属性不可删除

            // 当age属性被读取时，getter被调用，返回属性的值
            get(){
                console.log('读取age属性');
                return number
            },

            // 当age属性被修改时，setter被调用，且会收到修改的值，赋给value
            set(value){
                console.log('修改age属性');
                number = value
            }
        })
        console.log(Object.keys(people),Object.values(people));
    </script>
</body>
</html>
