        computed与watch的对比
            1.computed可以实现的功能，watch都可以实现
            2.watch可以实现的功能，computed不一定可以实现。如，异步语句，watch支持，computed不支持
        两个重要的小原则：
            1.Vue所管理的函数，都要写成普通函数形式，这样其this就是vue实例 或 组件实例对象。
            2.Vue不管理的函数(定时器回调函数，ajax回调函数)，要使用箭头函数形式，这样this才是vue实例 或 组件实例对象
                如，定时器，其回调函数由浏览器引擎管理，其this设置为window
        */
