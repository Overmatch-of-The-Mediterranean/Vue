    <script>
        /*
        p28
            条件渲染：
                1.v-if="xxx"，v-else-if="xxx",v-else="xxx"
                    (1).xxx是Boolean类型的值或返回Boolean值的表达式
                    (2).v-if,else-if,else一起使用时，不可以被打断
                    (3).v-if是直接删除dom结点，可以配合template使用
                    (4).适用于切换频率低的场景
                2.v-show="xxx"
                    (1).xxx是Boolean类型的值或返回Boolean值的表达式
                    (2).v-show是通过display来显示和隐藏Dom结点，不可以搭配template使用
                    (3).适用于切换频率高的场景
                3.备注
                    使用v-if的结点无法获取到，使用v-show的结点可以获取到
        */
    </script>
