<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../vue.js">
        /* MVVM
            1.M(Model)模型：对应data中的数据
            2.V(View)视图：模板
            3.VM(ViewModel)视图模板：vue实例 */
    </script>
</head>
<body>
    <div id="root">
        我是{{name}}
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'666'
            }
        })
    </script>
</body>
</html>
