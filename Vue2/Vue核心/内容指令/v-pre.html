<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../../vue.js">
        /*
        v-pre指令：
            1.跳过其所在节点的编译过程
            2.可以利用它跳过，没有使用指令，插值语法的标签，会加快编译
        */
    </script>
</head>
<body>
    <div id="root">
        <h1 v-pre>{{name}}</h1>
        <h3>{{name}}</h3>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            }
        })
    </script>
</body>
</html>
