<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../../vue.js">
        /*
        p39
        过滤器：
            定义：对要显示的数据进行特定格式化后再显示（适用于一些简单的逻辑）
            语法：
                1.注册过滤器：
                    (1).全局过滤器Vue.filter('名字',function)
                    (2).局部过滤器new Vue({filters:{}})
                2.使用过滤器
                    1.插值语法中使用：{{xxx | 过滤器名}}
                    2.v-bind中使用：:x="xxx | 过滤器名"
            备注：
                1.过滤器也可以多个串联，每个过滤器传入的值，都是前面运算出的结果
                2.过滤器也可以传入其他参数，如格式的规定
                3.过滤器并没有改变原本的数据，而是产生新的数据
        */
    </script>
    <script src="../../dayjs.min.js"></script>
</head>
<body>
    <div id="root">
        <h3>{{date | timeFormat}}</h3>
        <h3>{{date | timeFormat('YYYY年MM月') | myslice}}</h3>
        <h3 :x="msg | myslice"></h3>
    </div>
    <script>
        Vue.filter('myslice',function(value){
            return value.slice(0,4)
        })
        const vm = new Vue({
            el:'#root',
            data:{
                date:1664974207928,
                msg:'hello'
            },
            filters:{
                timeFormat(value,str1='YYYY年MM月DD日HH:mm:ss'){
                    return dayjs().format(str1)
                }
            }
        })
    </script>
</body>
</html>
