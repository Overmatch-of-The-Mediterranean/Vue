<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="change">改变天气</button>
    </div>
    <script>
        const vm = new Vue({
            el:'#root',
            data:{
                Hot:false
            },
            methods:{
                change(){
                    this.Hot = !this.Hot
                }
            },
            computed:{
                info(){
                    return this.Hot? '炎热':'凉爽'
                }
            },
            // 正常写法
            // watch:{
            //     Hot:{
            //         immediate:true, // 监视前默认执行一遍handler,
            //         // deep:true,       // 深度优先搜索
            //         handler(newValue,oldValue){
            //             console.log('天气被改变',newValue,oldValue);
            //         }
            //     }
            // }


            // watch简写
            // watch:{
            //     Hot(newValue,oldValue){
            //         console.log('天气被改变',newValue,oldValue);
            //     }
            // }
        });

        // 正常写法
        // vm.$watch('Hot',{
        //     immediate:true, // 监视前默认执行一遍handler,
        //             // deep:true,       // 深度优先搜索
        //             handler(newValue,oldValue){
        //                 console.log('天气被改变',newValue,oldValue);
        //             }
        // })


        // 简写
        vm.$watch('Hot',function(newValue,oldValue){
            console.log('天气被改变',newValue,oldValue);
        })
    </script>
</body>
</html>
