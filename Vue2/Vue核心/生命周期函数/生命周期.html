<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="../../vue.js">
        /* 生命周期函数
                1. 最常用的生命周期函数
                    mounted()：初始化，订阅消息，启动定时器，发送ajax请求，绑定自定义事件
                    beforedetroy()：关闭定时器，取消订阅，解绑自定义事件
                2. 关于销毁Vue实例
                    (1).销毁后借助Vue开发者工具看不到任何消息
                    (2).销毁Vue实例后，自定义事件失效，原生DOM事件生效(写在methods中的方法)
                    (3).进入销毁流程后，对数据进行操作，不会再触发更新
        */
    </script>
</head>
<body>
    <div id="root">
        <h1 :style="{opacity}">{{study}}</h1>
        <button @click="stopChange">点我停止变化</button>
        <button @click="fn">data中的函数</button>
    </div>
    
    
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            study:'欢迎学习Vue',
            opacity:1,
           
        },
        methods: {
            stopChange(){
                this.$destroy()
            },
             fn(){
                console.log(1111);
            }
        },
        mounted() {
            this.timer = setInterval(()=>{
                this.opacity -= 0.01
                if(this.opacity<=0)
                    this.opacity = 1
                    console.log(111);
            },16)
        },
        beforeDestroy() {
            clearInterval(this.timer)
        },
    })
</script>
</html>
