        // 在CompositionAPI中获取Dom节点
        // 标签中的ref是获取Dom节点引用
        // CompositionAPI中的ref是生成响应式数据引用
        const app = Vue.createApp({
            setup(){
                const {ref,onMounted} = Vue;
                const Hello = ref(null);
                onMounted(()=>{
                    console.log(Hello.value);
                })
                return {Hello}
            },
            template:`<div ref="Hello">111</div>`
        });
        const vm = app.mount('#root');
